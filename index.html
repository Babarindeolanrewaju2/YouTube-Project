<!DOCTYPE html>
<html>
<head>
    <title>Simplified Youtube</title>
    <!-- Local Files -->
    <link rel="stylesheet" href="style.css">
    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="main">
        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo"><i class="material-icons">ondemand_video</i>Simplified Youtube</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li class="active"><a href="#">Videos</a></li>
                <li><a href="#">Channels</a></li>
                <li><a href="#">Playlists</a></li>
                </ul>
            </div>
        </nav>
                        
        <section id="header" class="col s12 center-align">
            <p>header</p>
        </section><!--end #header-->
        
        <section id="channels" class="col s12 center-align">
            <iframe id="existing-iframe" type="text/html" width="640" height="390"
            src="https://www.youtube.com/embed/M7lc1UVf-VE?enablejsapi=1"
            style="border: solid 4px #37474F"
            frameborder="0">
        </iframe>
            <p>channels</p>
        </section><!--end #channels-->
        
        <section id="footer" class="col s12 center-align">
            <p>footer</p>
        </section><!--end #footer-->
        
    </div><!--end #main-->
    
    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body><!--end body-->
</html><!--end html-->
