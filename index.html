<!DOCTYPE html>
<html>
<head>
    <title>Simplified Youtube</title>
    <!-- Local Files -->
    <link rel="stylesheet" href="style.css">
    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="main">
        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo"><i class="material-icons">ondemand_video</i>Simplified Youtube</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li class="active"><a href="#">Videos</a></li>
                <li><a href="#">Channels</a></li>
                <li><a href="#">Playlists</a></li>
                </ul>
            </div>
        </nav>

        <section id="header" class="col s12 center-align">
            <p>header</p>
        </section><!--end #header-->

        <div id="player"></div>

        <section id="channels" class="col s12 center-align">
            
            <p>channels</p>
        </section><!--end #channels-->

        <section id="footer" class="col s12 center-align">
            <p>footer</p>
        </section><!--end #footer-->

    </div><!--end #main-->
    <script>
        // 2. This code loads the IFrame Player API code asynchronously.
        var tag = document.createElement('script');
        
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // 3. This function creates an <iframe> (and YouTube player)
        //    after the API code downloads.
        var player;
        function onYouTubeIframeAPIReady() {
          player = new YT.Player('player', {
            height: '390',
            width: '640',
            videoId: 'M7lc1UVf-VE',
            events: {
              'onReady': onPlayerReady,
              'onStateChange': onPlayerStateChange
            }
          });
      }

        // 4. The API will call this function when the video player is ready.
        function onPlayerReady(event) {
          event.target.playVideo();
        }

        // 5. The API calls this function when the player's state changes.
        //    The function indicates that when playing a video (state=1),
        //    the player should play for six seconds and then stop.
        var done = false;
        function onPlayerStateChange(event) {
          if (event.data == YT.PlayerState.PLAYING && !done) {
            setTimeout(stopVideo, 6000);
            done = true;
          }
        }
        function stopVideo() {
          player.stopVideo();
        }
      </script>


    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body><!--end body-->
</html><!--end html-->
